<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Teste de position</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" <meta charset="utf-8">
</head>

<body>
    <div class="div-position">Static (é o default)</div>
    <div style="top:200px; border:2px solid red ">
        <div class="div-position relative">Relative - fica relativo ao elemento mais próximo, não se importando com o resto top: 100px; left: 50px;</div>
    </div>

    <div class="div-position absolute">Absolute - Respeita a hierarquia do html, como seu elemento pai right: 0; top: 0; </div>

    <div class="div-position fixed">Fixed - Fica de acordo com a tela - bottom: 0; right: 0; </div>

    </div>

</body>

</html>
